syntax = "proto3";

package cz.cuni.mff.fruiton.dto;

option java_package = "cz.cuni.mff.fruiton.dto";
option java_outer_classname = "UserProtos";

message User {

    string login = 1;
    string password = 2;
    string email = 3;

}

message Login {

    string login = 1;
    string password = 2;

}