<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" th:href="@{/css/fileinput.min.css}" rel="stylesheet"/>

</head>
<body>

<div class="container" style="padding-top: 50px;">

    <div class="row">

    <form id="editProfileForm" data-toggle="validator" enctype="multipart/form-data" class="form-horizontal" method="POST"
          th:object="${editProfileForm}" th:action="@{/profile/edit(id = ${user.id})}">

        <!-- profile picture column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img th:src="'/img/' + ${user.avatar}" class="avatar img-thumbnail" alt="avatar"/>
                <h6>Upload a different photo…</h6>
                <input id="avatarImgInput" type="file" th:field="*{avatar}" accept="image/*" />
                <div th:if="${user.isAvatarSet()}">
                    <h6>… or delete the current one</h6>
                    <a th:href="@{/profile/removeAvatar(id = ${user.id})}" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
                    </a>
                </div>
            </div>
        </div>

        <!-- edit profile form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3 id="idProfileHeading">Personal info</h3>

            <div class="form-group">
                <label class="col-lg-3 control-label">Login</label>
                <div class="col-lg-8" style="padding-top: 7px;">
                    <span th:text="${user.login}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Email</label>
                <div class="col-lg-8">
                    <input class="form-control" th:field="*{email}" type="email" required="required"
                           data-error="Invalid email"/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">New password</label>
                <div class="col-md-8">
                    <input id="inputPassword" class="form-control" th:field="*{password}" value="" type="password"
                           data-minlength="6" data-error="Minimum of 6 characters"/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Confirm password</label>
                <div class="col-md-8">
                    <input class="form-control" value="" type="password" data-match="#inputPassword"
                           data-match-error="Passwords do not match"/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input class="btn btn-primary" value="Save Changes" type="submit"/>
                    <span></span>
                    <input class="btn btn-default" value="Undo" type="reset"/>
                </div>
            </div>
        </div>
    </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/validator.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script>

<script>
    //<![CDATA[

    $(document).ready(function () {

        $("#avatarImgInput").fileinput({
            previewFileType: "image",
            browseClass: "btn btn-success",
            browseLabel: "Pick Image",
            browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
            removeClass: "btn btn-danger",
            removeLabel: "Delete",
            removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
            showUpload: false,
            maxFileCount: 1,
            maxFileSize: 1024
        });

    });

    //]]>
</script>

</body>
</html>
